:root {
  --app-primary-color: #3f51b5;
  --app-secondary-color: #ffc107;
  --paper-fab-background: #ffc107;
  --text-color: #424242;
}
.circle {
  display: inline-block;
  width: 64px;
  height: 64px;
  text-align: center;
  color: #424242;
  border-radius: 50%;
  background: #ffc107;
  font-size: 30px;
  line-height: 64px;
}
.mainpaper {
  background: #ffffff;
  margin: 0;
  padding: 10px;
}
@media screen and (max-width: 480px) {
  .mainpaper {
    box-shadow: none !important;
    border-radius: 0 !important;
  }
}
@media screen and (min-width: 481px) {
  .mainpaper {
    margin: 8px;
  }
}
@media screen and (min-width: 960px) {
  .mainpaper {
    max-width: 960px;
    margin: 8px auto;
  }
}
.forwardbtn {
  margin-top: 20px;
}

/*

*/

:host {
  --h1: {
    margin: 0 0 16px 0;
    color: var(--text-color);
    font-size: 20px;
  }
}

h1 {
  @apply(--h1);
}
