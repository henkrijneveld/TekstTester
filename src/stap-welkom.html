<dom-module id="stap-welkom">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }

      paper-fab {
        margin: 0 auto 70px auto;
      }

      h1 {
        margin-top: 20px;
      }

      .tekst {
        text-align: center;
        max-width: 480px;
        margin: 0 auto;
        padding-bottom: 10px;
      }

      img {
        width: 180px;
        height: 180px;
      }
    </style>

    <firebase-document id="logline" log="true">
    </firebase-document>

    <div class="tekst">
      <img src="../images/ger.jpg"/>
      <h1>Welkom</h1>
      <p>Fijn dat je me wilt helpen om mijn tekst te testen.</p>
      <p>Het is heel simpel, en duurt maar een paar minuten. Lees het verhaal dat volgt, en vul daarna de korte enqu&ecirc;te
        in.</p>
    </div>

    <paper-fab icon="forward" on-tap="nextPage"></paper-fab>
  </template>

  <script>
    Polymer({
      is: 'stap-welkom',

      behaviors: [BehaviorViews],

      ready: function() {
        document.getElementById("waitmessage").style.display="none";
      },

      nextPage: function (event) {
        this.jumpto("lezen");
      }
    });
  </script>
</dom-module>
