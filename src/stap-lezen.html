<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="behavior-views.html">

<link rel="import" href="shared-styles.html">

<dom-module id="stap-lezen">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

    </style>
    <firebase-document id="logline">
    </firebase-document>

    <firebase-document id="textversie"
      path="/tekst/[[textkey]]/text"
      data="{{text}}">
    </firebase-document>

    <div id="tekst">[[text]]</div>

    <paper-fab icon="forward" on-tap="nextPage"></paper-fab>

  </template>

  <script>
    Polymer({
      is: 'stap-lezen',

      properties: {
        text: {
          value: "Tekst wordt geladen ...",
          type: String,
          reflectToAttribute: true,
          notify: true,
          observer: '_textChanged'
        }
      },

      behaviors: [BehaviorViews],

      _textChanged: function() {
        this.$.tekst.innerHTML = this.text;
      },

      ready: function() {

      },

      nextPage: function(event) {
        this.jumpto("enquete");
      }

    });
  </script>
</dom-module>
