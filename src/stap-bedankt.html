<dom-module id="stap-bedankt">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

      .mail {
        color: white;
        background-color: grey;
        width: 32px;
        height: 32px;
      }

      img {
        vertical-align: middle;
        margin-right: 32px;
      }

      img:hover, #mail:hover {
        cursor: pointer;
      }

      .wrapper {
        margin: 0 auto;
        max-width: 450px;
        margin-bottom: 32px;
      }

    </style>
    <firebase-document id="logline">
    </firebase-document>

    <div class="wrapper">
      <h1>Dankjewel</h1>
      <p>Ik ben reuzeblij dat je de moeite genomen hebt om mee te doen. Dankzij jouw hulp kan ik mijzelf verbeteren.</p>

      <p>Ken je andere mensen die ook mee zouden willen doen? Breng ze op de hoogte!</p><br/>
      <img id="facebook" src="../images/square-facebook.svg">
      <img id="twitter" src="../images/square-twitter.svg">
      <iron-icon id="mail" class="mail" icon="icons:mail"></iron-icon>
    </div>

  </template>

  <script>
    Polymer({
      is: 'stap-bedankt',

      ready: function() {
        this.$.facebook.onclick = function() {
          window.open('http://www.facebook.com/sharer/sharer.php?u=https://nutesten.nl/tekst','fbshare','width=480,height=100')
        };

        this.$.twitter.onclick = function() {
          window.open('https://twitter.com/intent/tweet?text=https:%2F%2Fnutesten.nl/tekst%20Ik%20heb%20meegedaan!%20Doe%20jij%20het%20ook%3F', 'twshare', 'width=480,height=250');
        };

        this.$.mail.onclick = function() {
          window.location.href = "mailto:vul@naamin.nl?subject=Doe%20je%20ook%20mee%3F&body=Test%20een%20leuke%20tekst%20op:%20https:%2F%2Fnutesten.nl/tekst";
        }
      },

      behaviors: [BehaviorViews]
    });
  </script>
</dom-module>
