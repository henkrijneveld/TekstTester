<dom-module id="stap-bedankt">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

      .mail {
        color: white;
        background-color: grey;
        width: 32px;
        height: 32px;
      }

      img {
        vertical-align: middle;
        margin-right: 32px;
      }

      img:hover, #mail:hover {
        cursor: pointer;
      }

      .wrapper {
        margin: 0 auto;
        max-width: 450px;
        margin-bottom: 32px;
      }

    </style>
    <firebase-document id="logline">
    </firebase-document>

    <div class="wrapper">
      <h1>Dankjewel</h1>
      <p>Fijn dat je de moeite hebt genomen om mee te doen. Op mijn <a href="https://www.facebook.com/ger.wouters" target="_blank">Facebook</a> plaats ik over een paar weken de resultaten.</p>
      <p>Ken je andere mensen die dit willen lezen en willen beoordelen? Vraag ze!</p><br/>
      <img id="facebook" src="../images/square-facebook.svg">
      <img id="twitter" src="../images/square-twitter.svg">
      <iron-icon id="mail" class="mail" icon="icons:mail"></iron-icon>
    </div>

  </template>

  <script>
    Polymer({
      is: 'stap-bedankt',

      ready: function() {
        this.$.facebook.onclick = function() {
          window.open('http://www.facebook.com/sharer/sharer.php?u=https://nutesten.nl/tekst','fbshare','width=480,height=100')
        };

        this.$.twitter.onclick = function() {
          window.open('https://twitter.com/intent/tweet?text=' +
                  'Carmen%20loopt%20in%20de%20duinen.%20Haar%20verleden%20haalt%20haar%20in%20...' +
                  '%20%20Lees%3A%20https:%2F%2Fnutesten.nl/tekst',
                  'twshare',
                  'width=480,height=250');
        };

        this.$.mail.onclick = function() {
          window.location.href = "mailto:e-mailadres%3Cvul%20het%20adres%20in%3E?subject=Doe%20mee." +
                  "&body=Lees%20het%20verhaal%20over%20Carmen%20die%20door%20de%20duinen%20loopt:%20https:%2F%2Fnutesten.nl/tekst";
        }
      },

      behaviors: [BehaviorViews]
    });
  </script>
</dom-module>
