<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>

  <style>
    @keyframes textcolor {
      0% {
        color: blue;
      }
      25% {
        color: green;
      }
      50% {
        color: darkorange;
      }
      75% {
        color: red;
      }
      100% {
        color: black
      }
    }

    .show {
      animation-duration: 2s;
      animation-name: textcolor;
      animation-iteration-count: infinite;
    }




  </style>
</head>
<body>
  <p class="show">Tekst wordt geladen ...</p>

</body>
</html>
